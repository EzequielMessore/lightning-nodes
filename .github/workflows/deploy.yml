name: Build and Deploy to Play Store
on:
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Restore local.properties
        env:
          LOCAL_PROPERTIES_BASE64: ${{ secrets.LOCAL_PROPERTIES_BASE64 }}
        run: echo "$LOCAL_PROPERTIES_BASE64" | base64 --decode > local.properties

      - name: Restore keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p app
          echo "${KEYSTORE_BASE64}" | base64 --decode > app/keystore.jks

      - name: Build AAB
        run: ./gradlew :app:bundleRelease

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: br.com.messore.tech.lightning.nodes
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: draft
