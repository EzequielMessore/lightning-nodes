name: Build and Deploy to Play Store

on:
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Restore local.properties
        env:
          LOCAL_PROPERTIES_BASE64: ${{ secrets.LOCAL_PROPERTIES_BASE64 }}
        run: echo "$LOCAL_PROPERTIES_BASE64" | base64 --decode > local.properties

      - name: Restore keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p app
          echo "${KEYSTORE_BASE64}" | base64 --decode > app/keystore.jks

#      - name: Build AAB
#        run: ./gradlew :app:bundleRelease

      # 💡 Novo passo: capturar dados da release
      - name: Get Release Info
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            })
            core.setOutput('tag', release.data.tag_name)
            core.setOutput('name', release.data.name)
            core.setOutput('body', release.data.body)
            console.log("🔖 Tag:", release.data.tag_name)
            console.log("📄 Release Name:", release.data.name)
            console.log("📝 Release Notes:\n", release.data.body)
            
            // Imprime o objeto completo (como JSON formatado)
            core.info('📦 Full release object:');
            core.info(JSON.stringify(release, null, 2));

      # 💡 Para testar, apenas imprime as infos no log
      - name: Print Release Info
        run: |
          echo "TAG: ${{ steps.release.outputs.tag }}"
          echo "RELEASE NAME: ${{ steps.release.outputs.name }}"
          echo -e "RELEASE NOTES:\n${{ steps.release.outputs.body }}"

